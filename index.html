<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="playfield"></div>
    Largura <input id="width" type="number" min="4" max="32" step="1" value="8">
    Altura <input id="height" type="number" min="4" max="32" step="1" value="8">
    Densidade de bombas <input id="bomb_density" type="number" min="0.01" max="0.99" step="0.01" value="0.15">
    <button id="newGame">Novo Jogo</button>
</body>

</html>
